name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for reporting this! Someone (likely Alex) will get back to you shortly'
        pr-message: 'Thanks for opening a pull request! When you''re ready for review, drop Alex a message and he will iterate with you'
